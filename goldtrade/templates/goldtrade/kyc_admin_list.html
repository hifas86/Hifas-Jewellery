{% extends 'base.html' %}
{% block content %}

<h3 class="text-warning fw-bold mb-4">üõ°Ô∏è KYC Pending Approvals</h3>

<table class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>User</th>
            <th>NIC Number</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Submitted</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for k in kycs %}
        <tr>
            <td>{{ k.user.username }}</td>
            <td>{{ k.nic_number }}</td>
            <td>{{ k.phone }}</td>
            <td>{{ k.status }}</td>
            <td>{{ k.created_at }}</td>
            <td>
                <a href="{% url 'kyc_admin_review' k.id %}" class="btn btn-warning btn-sm">Review</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" class="text-center">No pending KYC</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
