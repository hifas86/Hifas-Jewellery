{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-4 text-center">

    <h3 class="text-light fw-bold">My Profile</h3>
    <hr>

    <img src="{{ profile.picture_url }}" 
         class="rounded-circle mb-3"
         style="width:140px;height:140px;object-fit:cover;border:3px solid gold;">

    <form action="{% url 'profile_picture_upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="profile_picture" class="form-control mb-3" required>
        <button class="btn btn-primary w-100">Upload / Change Picture</button>
    </form>

    {% if profile.profile_picture %}
    <form action="{% url 'profile_picture_remove' %}" method="POST" class="mt-2">
        {% csrf_token %}
        <button class="btn btn-danger w-100">Remove Picture</button>
    </form>
    {% endif %}

</div>

{% endblock %}
