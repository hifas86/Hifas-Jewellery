{% extends 'base.html' %}
{% load static %}
{% block title %}Reset Password | Digital Gold Trade{% endblock %}

{% block content %}
<style>
.reset-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #1b2439, #0d1221);
    animation: bgMove 7s infinite alternate ease-in-out;
}
@keyframes bgMove {
    0% {background-position: 0 0;}
    100% {background-position: 100% 100%;}
}

/* Card */
.reset-card {
    width: 400px;
    background: rgba(255,255,255,0.1);
    padding: 35px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(255,215,0,0.15);
    border: 1px solid rgba(255,215,0,0.3);
}

/* Logo */
.logo-img {
    height:90px;
    border-radius:12px;
    animation: glow 2.2s infinite ease-in-out;
}
@keyframes glow {
    0% {filter: drop-shadow(0 0 2px gold);}
    50% {filter: drop-shadow(0 0 15px gold);}
    100% {filter: drop-shadow(0 0 2px gold);}
}

/* Inputs */
.input-group {
    position: relative;
    margin-bottom: 22px;
}
.input-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid gold;
    background: transparent;
    color: #fff;
    border-radius: 8px;
}
.input-group label {
    position: absolute;
    left: 15px;
    top: 12px;
    color: #d9b76e;
    pointer-events: none;
    transition: 0.2s;
}
.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -8px;
    left: 12px;
    background: #1b2439;
    padding: 0 6px;
    font-size: 12px;
    color: gold;
}

/* Buttons */
.btn-gold {
    background: linear-gradient(90deg, #cfa842, #a87a1b);
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    transition: .3s;
}
.btn-gold:hover {
    background: linear-gradient(90deg, #ffce50, #b98a1d);
    transform: translateY(-2px);
}

/* Links */
.link-gold {
    color: gold;
    text-decoration: none;
}
.link-gold:hover {
    text-decoration: underline;
}
</style>

<div class="reset-page">
<div class="reset-card text-center">

    <img src="{% static 'images/hifas_logo.png' %}" class="logo-img" alt="Hifas Jewellery">
    <h3 class="fw-bold text-light mt-2">Reset Your Password</h3>
    <p style="color:#d9b76e;">Enter your new password below</p>

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="uidb64" value="{{ uidb64 }}">
        <input type="hidden" name="token" value="{{ token }}">
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}

        <div class="input-group">
            <input type="password" name="password1" required placeholder=" ">
            <label>New Password</label>
        </div>

        <div class="input-group">
            <input type="password" name="password2" required placeholder=" ">
            <label>Confirm Password</label>
        </div>

        <button type="submit" class="btn-gold w-100">Update Password</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'login' %}" class="link-gold">â¬… Back to Login</a>
    </div>

</div>
</div>
{% endblock %}
